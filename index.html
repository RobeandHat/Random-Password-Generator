<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>

          <div class="setting">
            <label>Password length &#40 8 - 128 &#41</label>
            <input type="number" id="length" min='8' max='128' value='20' />

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="uppercase" checked>
            <label class="form-check-label" for="uppercase">
              Uppercase Letters
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="lowercase" checked>
            <label class="form-check-label" for="lowercase">
              Lowercase Letters
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="numbers" checked>
            <label class="form-check-label" for="numbers">
              Numeric Characters
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="symbols" checked>
            <label class="form-check-label" for="symbols">
              Special Characters
            </label>

          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
